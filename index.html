<!DOCTYPE html>
<html lang="pt-BR">

<head>
	
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>
		Landing Page - GTA
	</title>
	
	<link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet" />
	<link rel="stylesheet" href="./src/css/fonts.css" />
	<link rel="stylesheet" href="./src/css/reset.css" />
	<link rel="stylesheet" href="./src/css/responsive.css" />
	<link rel="stylesheet" href="./src/css/styles.css" />

</head>

<body>

	<header class="header">
		
		<div class="logo">
			<img src="./src/images/logo-rockstar.svg" alt="Logo Rockstar Games" />
			<hr />
			<img src="./src/images/logo-gta.svg" alt="Logo Grand Theft Auto V" />
		</div>

		<nav>
			<ul class="menu">
				<li>
					<a href="#home">
						Home
					</a>
				</li>
				<li>
					<a href="#comprar">
						Comprar
					</a>
				</li>
				<li>
					<a href="https://support.rockstargames.com/categories/200013306" target="_blank">
						Suporte <img src="./src/images/icone-link.svg" alt="Ícone do link de suporte" />
					</a>
				</li>
			</ul>
		</nav>

	</header>

	<main class="home" id="home">

		<img class="background-image" src="./src/images/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo" />
		
		<div class="info">
			<div class="game-list">
				<img src="./src/images/logo-gta-v.svg" alt="Logo Grand Theft Auto V" />
				<img src="./src/images/logo-gta-online.svg" alt="Logo Grand Theft Auto Online" />
			</div>
			<h1 class="title">
				Já disponíveis para PlayStation 5 e Xbox Series X|S
			</h1>
			<p class="text">
				Experimente os fenômenos de entretenimento Grand Theft Auto V e Grand Theft Auto Online
			</p>
			<a class="btn-buy" href="#comprar">
				Compre já
			</a>
		</div>
		
	</main>

	<section class="buy-now" id="comprar">
		
		<h2 class="title">
			Compre Já
		</h2>
		<div class="card">
			<img class="game-cover" src="./src/images/gta5.jpg" alt="Capa do jogo Grand Theft Auto V" />
			<div class="info">
				<h3>
					Grand Theft Auto V
				</h3>
				<p>
					Inclui <strong>modo história</strong> do <strong>GTA V</strong> e <strong>GTA Online</strong>
				</p>
				<ul class="platforms">
					<li>
						<img src="./src/images/logo-ps5.svg" alt="Logo PlayStation 5" />
					</li>
					<li>
						<img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S" />
					</li>
					<li>
						<img src="./src/images/logo-ps4.svg" alt="Logo PlayStation 4" />
					</li>
					<li>
						<img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One" />
					</li>
					<li>
						<img src="./src/images/logo-pc.svg" alt="Logo PC" />
					</li>
				</ul>
			</div>
			<button class="btn-platform">
				Selecione a plataforma

				<ul class="platforms">
					<li>
						<img src="./src/images/logo-ps5.svg" alt="Logo PlayStation 5" />
					</li>
					<li>
						<img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S" />
					</li>
					<li>
						<img src="./src/images/logo-ps4.svg" alt="Logo PlayStation 4" />
					</li>
					<li>
						<img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One" />
					</li>
					<li>
						<img src="./src/images/logo-pc.svg" alt="Logo PC" />
					</li>
				</ul>
			</button>
		</div>

	</section>

	<script src="./src/js/index.js"></script>

</body>

</html>
